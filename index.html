<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="restart-button">Restart Chat</button>
    <div id="chat-container">
        <div id="chat-window">
            <!-- chat messages go here -->
        </div>
        <div id="typing-indicator" class="message assistant hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div id="input-container">
            <div id="wave"></div>
            <input id="user-input" type="text">
        </div>
    </div>
    <div id="response-container"></div>
    <script data-version="development" src="scripts1234.js" id="vfassistant"></script>
</body>
</html>
